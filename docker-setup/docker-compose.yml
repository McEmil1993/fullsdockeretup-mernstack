version: '3.8'

services:
  # WebSocket Service - Real-time Docker Monitoring
  websocket:
    build:
      context: ../websocket-service
      dockerfile: Dockerfile
    container_name: docker-websocket-service
    ports:
      - "3060:3001"
    volumes:
      # Docker socket for monitoring containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://websocket.markemilcajesdacoylo.online,http://localhost:5173
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend Service - Production
  backend:
    build:
      context: ..
      dockerfile: docker-setup/backend/Dockerfile
    container_name: student-info-backend
    ports:
      - "3000:3000"
    volumes:
      # Persistent uploads directory
      - uploads-data:/app/public/uploads
      # Optional: Mount .env file (recommended to use environment variables instead)
      - ../backend/.env.local:/app/.env.local:ro
      # Docker socket for monitoring (read-only)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/auth/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - Production with Nginx
  frontend:
    build:
      context: ..
      dockerfile: docker-setup/frontend/Dockerfile
    container_name: student-info-frontend
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB Service
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo-data:
    driver: local
  uploads-data:
    driver: local

networks:
  app-network:
    driver: bridge
